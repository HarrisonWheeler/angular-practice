<ng-template [ngIf]="car.price > 1000">
  <div class="border rounded shadow p-2">
    <img [routerLink]="['/car-details-page', car.id]" [src]="car.imgUrl" [alt]="car.make + car.model " class="img-fluid"
      routerLinkActive="activebutton" ariaCurrentWhenActive="page">
    <div class="d-flex justify-content-between my-2">
      <h5>{{car.year}}</h5>
      <h5>{{car.make}}</h5>
      <h5>{{car.model}}</h5>
      <input type="color" [value]="car.color" disabled>
    </div>
    <div class="d-flex">
      <p>{{car.description}}</p>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Details</button>
    </div>
  </div>
</ng-template>
