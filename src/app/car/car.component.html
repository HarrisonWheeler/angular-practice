<ng-template [ngIf]="car">
  <div class="border rounded shadow p-2">
    <img [routerLink]="['/cars/', car.id]" [src]="car.imgUrl" [alt]="car.make + car.model " class="img-fluid cursor"
      routerLinkActive="activebutton" ariaCurrentWhenActive="page">
    <div class="d-flex justify-content-between my-2">
      <h5>{{car.year}}</h5>
      <h5>{{car.make}}</h5>
      <h5>{{car.model}}</h5>
      <input type="color" [value]="car.color" disabled>
    </div>
    <div class="d-flex">
      <p>{{car.description}}</p>
    </div>
  </div>
</ng-template>
